name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install prerequisites on Ubuntu
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            python3 \
            python3-pip
          pip install pytest pytest-cov

